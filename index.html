<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rosetai Maker</title>

	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="styles.css" />

	<!-- Meta SEO bÃ¡sica -->
	<meta name="description" content="Make your own Rosetai!" />
	<meta name="author" content="Arubar0" />

	<meta property="og:title" content="Rosetai Maker" />
	<meta property="og:description" content="make your own Rosetai!" />
	<meta property="og:image" content="share.jpg" />
	<meta property="og:type" content="website" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>

<body>
	<div class="container d-flex gap-3">
		<div id="column-canvas" class="">
			<div class="canvas-background"></div>
			<canvas id="app" width="600" height="800"></canvas>
		</div>
		<div id="column-options" class="flex-fill">

			<div id="section-categories" class="row align-items-center">
				<div class="col-md-1">
					<button id="btn-left"></button>
				</div>
				<div id="categories" class="col-md-10">
					<div class="horizontal-scroll">
						<button id="body" class="btn-category" data-category="body" onclick="showCategory(event)"><img
								src="./ui/category_body.png" /></button>
						<button id="head" class="btn-category" data-category="head" onclick="showCategory(event)"><img
								src="./ui/category_head.png" /></button>
						<button id="eyes" class="btn-category" data-category="eyes" onclick="showCategory(event)"><img
								src="./ui/category_eyes.png" /></button>
						<button id="visor" class="btn-category" data-category="visor" onclick="showCategory(event)"><img
								src="./ui/category_visor.png" /></button>
						<button id="hands" class="btn-category" data-category="hands" onclick="showCategory(event)"><img
								src="./ui/category_hands.png" /></button>
						<button id="tie" class="btn-category" data-category="tie" onclick="showCategory(event)"><img
								src="./ui/category_tie.png" /></button>
						<button id="legs" class="btn-category" data-category="legs" onclick="showCategory(event)"><img
								src="./ui/category_legs.png" /></button>
					</div>
				</div>
				<div class="col-md-1">
					<button id="btn-right"></button>
				</div>
			</div>

			<div id="section-items" class="row">
				<div class="vertical-scroll">
					<div id="items-body" class="items"></div>
					<div id="items-eyes" class="items"></div>
					<div id="items-hands" class="items"></div>
					<div id="items-head" class="items"></div>
					<div id="items-legs" class="items"></div>
					<div id="items-tie" class="items"></div>
					<div id="items-visor" class="items"></div>
				</div>
			</div>
			<div id="section-buttons" class="row">
				<div class="col-md-6">
					<button id="random-button" onclick="randomRosetai();"></button>
				</div>
				<div class="col-md-6 text-end">
					<button id="save-button" onclick="downloadRosetai();"></button>
				</div>
			</div>
		</div>
	</div>

</body>
<script src="./main.js"></script>

</html>
